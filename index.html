<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Doggo Dinda^^</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app">

    <div class="title">
    <h1>SPRITE ANIMATION</h1>
    <p>Pilih animasi dan lihat aku bergerak!</p>
</div>

    <canvas id="canvas1"></canvas>

    <div class="controls">
        <label for="animations" class="control-label">Pilih Animasi:</label>
        <select id="animations" name="animations">
            <option value="idle">Siaga</option>
            <option value="jump">Lompat</option>
            <option value="fall">Jatuh</option>
            <option value="run">Lari</option>
            <option value="dizzy">Pusing</option>
            <option value="sit">Duduk</option>
            <option value="roll">Berguling</option>
            <option value="bite">Gigit</option>
            <option value="ko">K.O</option>
            <option value="gethit">Kena Serang</option>
        </select>
    </div>

    <div class="footer">
            created by @dindadzikria
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
